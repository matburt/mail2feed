apiVersion: v1
kind: Service
metadata:
  name: {{ include "mail2feed.fullname" . }}-frontend
  labels:
    {{- include "mail2feed.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "mail2feed.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: frontend